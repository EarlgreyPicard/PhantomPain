<article class="res" data-no="<NUMBER/>" data-aid="<ID/>" data-date="<DATE/>">
<h2 class="pre">
	<span class="no"><NUMBER/></span>
	<span class="dt"><DATE/></span>
	<span class="id" title="<ID/>" style="color:<IDCOLOR/>;background-color:<IDBACKGROUNDCOLOR/>;"><ID/></span>
	<span class="nm"><MAILNAME/></span>
	<span class="bi"><BEID/></span>
	<span class="ml <MAIL/>" title="<MAIL/>"><MAIL/></span>
</h2>
<p id="r_<NUMBER/>_m" class="ct"><MESSAGE/></p>
</article>
<!--ct, nmの位置はscriptにハードコーディングされているので変更時は要注意-->
