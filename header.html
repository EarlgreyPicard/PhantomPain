<!Doctype HTML>
<html lang="ja">
<head>
<meta charset="Shift_JIS" />
<title><THREADNAME/> - PhantomPain3</title>
<script src="<SKINPATH/>pref.js"></script>
<script src="<SKINPATH/>script.js"></script>
<link rel="stylesheet" href="<SKINPATH/>style/style.css">
<link rel="shortcut icon" href="<SKINPATH/>type-2ch.gif" /> 
<script>
var ThreadInfo = {
	Title:  "<THREADNAME/>",
	Url:    "<THREADURL/>",
	Server: "<SERVERURL/>",
	Board:  "<BOARDURL/>",
	Skin:   "<SKINPATH/>",
};
CommonPref.setIdentifier("<THREADURL/>");
</script>
<style type="text/css" id="scriptedStyle">
.res
{
	font:<FONTSIZE/> <FONTNAME/>;
}
.aaRes
{
	font:<AAFONTSIZE/> <AAFONTNAME/>;
	line-height:<AALINEHEIGHT/>
}
#error { display: none; }
#footmenu{ display: block !important;}
</style>
<base href="<SKINPATH/>"/>
<body onload="init();">
<div id="headBar">
<div id="boardPane"></div>
<h1 id="thtitle">
	<span class="content">
	<img id="boardfavicon" src="<BOARDURL/>../../favicon.ico" width="16" height="16">	<!--ちゃんとしたfaviconに変更-->
	<a><THREADNAME/></a>
	</span>
	<span class="space" id="bpHandle"></span>
</h1>
<div id="ctrlbox" class="menu">
	<ul>
	<li><img src="style/about.png" title="テンプレ" onclick="Menu.PopupTemplate();" id="Menu.Template"></li>
	<li id="Menu.Bookmark">
		<img src="style/bookmark.png" title="しおりあり(クリックでジャンプ)" class="bmon" onclick="Menu.JumpToBookmark(false);">
		<img src="style/bookmark-g.png" title="しおりなし" class="bmoff">
		<img src="style/bookmark-b.png" title="しおりあり(表示範囲以前。クリックで読み込んでジャンプ)" class="bmbefore" onclick="Menu.JumpToBookmark(true);">
		<img src="style/bookmark-a.png" title="しおりあり(表示範囲以降。クリックで読み込んでジャンプ)" class="bmafter"  onclick="Menu.JumpToBookmark(true);">
		<ul>
		<li><img src="style/bookmark-g.png" title="しおり解除" class="bmon" onclick="Menu.ResetBookmark();"></li>
		</ul>
	</li>
	<li id="Menu.Pickup">
		<img src="style/pickup.png" title="Pickup" class="pickon" onclick="Menu.PopupPickups();">
		<img src="style/pickup-g.png" title="Pickup" class="pickoff">
		<ul>
		<li><img src="style/pickup-extract.png" title="ピックアップ抽出"></li>
		</ul>
	</li>
	<li><img src="style/find.png" title="抽出"></li>
	<li><img src="style/picture.png" title="展開か閲覧">
		<ul>
		<li><img src="style/picture.png" title="画像展開"></li>
		<li><img src="style/picture-extract.png" title="画像閲覧"></li>
		</ul>
	</li>
	<li class="automoreoff">
		<img src="style/more.png" title="More" onclick="Menu.More();">
		<ul>
		<li><img src="style/moreback.png" title="MoreBack" onclick="Menu.MoreBack();"></li>
		<li><img src="style/automore.png" title="AutoMore" onclick="Menu.BeginAutoMore();"></li>
		</ul>
	</li>
	<li class="automoreon">
		<img src="style/automore.png" title="AutoMore" onclick="Menu.EndAutoMore();">
	</li>
	<li>
		<img src="style/new.png" title="新着あり(クリックでジャンプ)" click="Menu.JumpToNewMark();" class="nron">
		<img src="style/new-g.png" title="新着なし" class="nroff">
	</li>
	<li><a href="bbs2ch:post:<THREADURL/>" id="wa"><img src="style/write.png" title="書き込み"></a></li>
	<li><img src="style/config.png" title="設定"></li>
	</ul>
</div><!-- ctrlbox -->
</div><!-- headBar -->
<div id="resMenu" class="menu">
	<ul>
	<li><img src="style/reply.png" title="ResTo" onclick="MessageMenu.ResTo(event);"></li>
	<li class="resto"><img src="style/replies.png" title="逆参照" onclick="MessageMenu.PopupRef(event);" id="RMenu.Ref">
		<ul>
		<li>
			<img src="style/tree.png" title="逆参構築" onclick="MessageMenu.CreateRefTree(event);" class="treeon">
			<img src="style/tree-g.png" title="逆参解体" onclick="MessageMenu.DeleteRefTree(event);" class="treeoff">
		</li>
		<li><img src="style/replies-extract.png" title="逆参抽出" onclick="MessageMenu.ExtractRef(event);"></li>
		</ul>
	</li>
	<li>
		<img src="style/track-g.png" title="追跡対象外(クリックで追跡開始)" class="trackon" onclick="MessageMenu.BeginTracking(event);">
		<img src="style/track.png" title="追跡中(クリックで解除)" class="trackoff" onclick="MessageMenu.EndTracking(event);">
		<ul>
		<li><img src="style/track-p.png" title="追跡項目ポップアップ" class="trackpop" id="RMenu.TrPop" onclick="MessageMenu.PopupTracked(event);"></li>
		</ul>
	</li>
	<li>
		<img src="style/bookmark-g.png" title="しおりを挟む" onclick="MessageMenu.SetBookmark(event);" class="bmoff">
		<img src="style/bookmark.png" title="しおり(クリックで除去)" onclick="MessageMenu.ResetBookmark(event);" class="bmon">
	</li>
	<li>
		<img src="style/pickup-g.png" title="Pickup" onclick="MessageMenu.SetPickup(event);" class="pickoff">
		<img src="style/pickup.png" title="Pickup" onclick="MessageMenu.ResetPickup(event);" class="pickon">
	</li>
	<li><img src="style/hide.png" title="非表示" onclick="MessageMenu.ToggleHiding(event);"></li>
	<li><img src="style/picture.png" title="画像展開" onclick="MessageMenu.ExtractImages(event);"></li>
	<li><img src="style/updown.png" title="ギア" onclick="MessageMenu.BeginGear(event);" id="RMenu.Gear"></li>
	</ul>
</div><!-- resMenu -->
<div id="popupContainer"></div>
<div id="resContainer">
<!--BODY.START-->
