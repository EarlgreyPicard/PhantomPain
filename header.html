<!Doctype HTML>
<html lang="ja">
<head>
<meta charset="Shift_JIS" />
<title><THREADNAME/> - PhantomPain3</title>
<script src="<SKINPATH/>script.js"></script>
<link rel="stylesheet" href="<SKINPATH/>style/style.css">
<link rel="shortcut icon" href="<SKINPATH/>type-2ch.gif" /> 
<script>
Skin.Thread.Info = {
	Title:  "<THREADNAME/>",
	Url:    "<THREADURL/>",
	Server: "<SERVERURL/>",
	Board:  "<BOARDURL/>",
	Skin:   "<SKINPATH/>",
};
</script>
<style type="text/css" id="scriptedStyle">
.res
{
	font:<FONTSIZE/> <FONTNAME/>;
}
.aaRes
{
	font:<AAFONTSIZE/> <AAFONTNAME/>;
	line-height:<AALINEHEIGHT/>
}
#error { display: none; }
#footmenu{ display: block !important;}
</style>
<body>
<div id="headBar">
<div id="boardPane"></div>
<h1 id="thtitle">
	<span class="content">
	<img id="boardfavicon" src="<BOARDURL/>../../favicon.ico" width="16" height="16">
	<a id="threadName"><THREADNAME/></a>
	</span>
	<span class="space" id="bpHandle"></span>
</h1>
<div id="ctrlbox" class="menu">
	<ul>
	<li><button class="icon_template" title="テンプレ" id="Menu_Template"></button></li>
	<li><button class="icon_bookmark" title="しおり"   id="Menu_Bookmark"></button>
		<ul>
		<li><button class="bmon icon_bookmarkn" title="しおり解除" id="Menu_ResetBookmark"></button></li>
		</ul>
	</li>
	<li id="Menu_Pickup">
		<button class="pickon icon_pickup" title="Pickup" id="Menu_PopupPickups"/></button>
		<button class="pickoff icon_nopickup" title="Pickup"></button>
		<ul>
		<li><button class="pickoff icon_expickup" title="Pickup抽出" id="Menu_ExpressPickups"></button></li>
		</ul>
	</li>
	<li><button class="icon_find" title="抽出" id="Menu_Finder"></button></li>
	<li><button class="icon_image" title="画像展開" id="Menu_PreviewOutlinks"></button>
		<ul>
		<li><button class="icon_eximage" title="画像閲覧" id="Menu_Viewer"></button></li>
		</ul>
	</li>
	<li>
		<button class="icon_more" title="More" id="Menu_Deploy"></button>
		<ul>
		<li><button class="icon_backward" title="MoreBack" id="Menu_DeployBackward"></button></li>
		<li><button class="icon_automore" title="自動更新" id="Menu_AutoCheck"></button></li>
		</ul>
	</li>
	<li>
		<button class="nron  icon_new" title="新着あり(クリックでジャンプ)" id="Menu_NewMark"></button>
		<button class="nroff icon_nonew" title="新着なし"></button>
	</li>
	<li><button class="icon_navi" title="ナビゲーション" id="Menu_Navi"></button>
	<li><a href="bbs2ch:post:<THREADURL/>" id="wa"><button class="icon_write" title="書き込み"></button></a></li>
	<li><button class="icon_config" title="設定" id="Menu_Config"></button></li>
	</ul>
</div><!-- ctrlbox -->
</div><!-- headBar -->
<div id="resMenu" class="menu">
	<ul>
	<li><button class="icon_find only_expressMode" title="抽出モードを抜ける" data-action="exitExpressMode"></button></li>
	<li><button class="icon_resto" title="ResTo" data-action="resTo"></button></li>
	<li class="resto"><button class="icon_popupref" title="逆参照" id="RMenu_Ref"></button>
		<ul>
		<li>
			<button class="treeon  icon_tree" title="逆参構築" data-action="openRefTree"></button>
			<button class="treeoff icon_notree" title="逆参解体" data-action="closeRefTree"></button>
		</li>
		<li><button class="treeon icon_exref" title="逆参抽出" data-action="expressReffer"></button></li>
		</ul>
	</li>
	<li>
		<button class="trackon  icon_notracking" title="追跡対象外(クリックで追跡開始)" data-action="beginTracking"></button>
		<button class="trackoff icon_tracking" title="追跡中(クリックで解除)" data-action="endTracking"></button>
		<ul>
		<li><button class="trackpop icon_popuptracking" title="追跡項目ポップアップ" id="RMenu_Track"></button></li>
		</ul>
	</li>
	<li>
		<button class="bmoff icon_bookmarkn" title="しおりを挟む" data-action="setBookmark"></button>
		<button class="bmon icon_bookmark" title="しおり(クリックで除去)" data-action="resetBookmark"></button>
	</li>
	<li>
		<button class="pickoff icon_nopickup" title="Pickup" data-action="setPickup"></button>
		<button class="pickon icon_pickup" title="Pickup" data-action="resetPickup"></button>
		<ul>
		<li><button class="ignore icon_bad" title="Ignore(個別あぼーん)" data-action="toggleIgnore"></button></li>
		</ul>
	</li>
	<li class="imgon"><button class="icon_image" title="画像展開" data-action="previewLinks"></button></li>
	<li><button class="icon_gear" title="ギア" id="RMenu_Gear"></button></li>
	</ul>
</div><!-- resMenu -->
<div id="popupContainer"></div>
<div id="resContainer">
<!--BODY.START-->
