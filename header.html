<!Doctype HTML>
<html lang="ja">
<head>
<meta charset="Shift_JIS" />
<title><THREADNAME/> - PhantomPain3</title>
<script src="<SKINPATH/>script.js"></script>
<link rel="stylesheet" href="<SKINPATH/>style/style.css">
<link rel="shortcut icon" href="<SKINPATH/>type-2ch.gif" /> 
<script>
var ThreadInfo = {
	Title:  "<THREADNAME/>",
	Url:    "<THREADURL/>",
	Server: "<SERVERURL/>",
	Board:  "<BOARDURL/>",
	Skin:   "<SKINPATH/>",
};
CommonPref.setIdentifier("<THREADURL/>");
</script>
<style type="text/css" id="scriptedStyle">
.res
{
	font:<FONTSIZE/> <FONTNAME/>;
}
.aaRes
{
	font:<AAFONTSIZE/> <AAFONTNAME/>;
	line-height:<AALINEHEIGHT/>
}
#error { display: none; }
#footmenu{ display: block !important;}
</style>
<body onload="init();">
<div id="headBar">
<div id="boardPane"></div>
<h1 id="thtitle">
	<span class="content">
	<img id="boardfavicon" src="<BOARDURL/>../../favicon.ico" width="16" height="16">	<!--ちゃんとしたfaviconに変更-->
	<a id="threadName"><THREADNAME/></a>
	</span>
	<span class="space" id="bpHandle"></span>
</h1>
<div id="ctrlbox" class="menu">
	<ul>
	<li><button class="icon_template" title="テンプレ" onclick="Menu.PopupTemplate();" id="Menu.Template"></button></li>
	<li>
		<button class="icon_bookmark" title="しおり" onclick="Menu.JumpToBookmark();" id="Menu_Bookmark"></button>
		<ul>
		<li><button class="bmon icon_bookmarkn" title="しおり解除" onclick="Menu.ResetBookmark();"></button></li>
		</ul>
	</li>
	<li id="Menu.Pickup">
		<button class="pickon icon_pickup" title="Pickup" onclick="Menu.PopupPickups();"/></button>
		<button class="pickoff icon_nopickup" title="Pickup"></button>
		<ul>
		<li><button class="pickoff icon_expickup" title="Pickup抽出"></button></li>
		</ul>
	</li>
	<li><button class="icon_find" title="抽出" onclick="Menu.ToggleFinder();" id="Menu.Finder"></button></li>
	<li><button class="icon_image" title="画像展開か閲覧"></button>
		<ul>
		<li><button class="icon_image" title="画像展開" onclick="Menu.PreviewOutlinks();"></button></li>
		<li><button class="icon_eximage" title="画像閲覧" onclick="Menu.ShowViewer();"></button></li>
		</ul>
	</li>
	<li class="automoreoff">
		<button class="icon_more" title="More" onclick="Menu.More();"></button>
		<ul>
		<li><button class="icon_backward" title="MoreBack" onclick="Menu.MoreBack();"></button></li>
		<li><button class="icon_beginautomore" title="AutoMore" onclick="Menu.BeginAutoMore();"></button></li>
		</ul>
	</li>
	<li class="automoreon">
		<button class="icon_endautomore" title="AutoMore" onclick="Menu.EndAutoMore();"></button>
	</li>
	<li>
		<button class="nron  icon_new" title="新着あり(クリックでジャンプ)" onclick="Menu.JumpToNewMark();"></button>
		<button class="nroff icon_nonew" title="新着なし"></button>
	</li>
	<li><a href="bbs2ch:post:<THREADURL/>" id="wa"><button class="icon_write" title="書き込み"></button></a></li>
	<li><button class="icon_config" title="設定"></button></li>
	</ul>
</div><!-- ctrlbox -->
</div><!-- headBar -->
<div id="resMenu" class="menu">
	<ul>
	<li><button class="icon_resto" title="ResTo" onclick="MessageMenu.ResTo(event);"></button></li>
	<li class="resto"><button class="icon_popupref" title="逆参照" onclick="MessageMenu.PopupRef(event);" id="RMenu.Ref"></button>
		<ul>
		<li>
			<button class="treeon  icon_tree" title="逆参構築" onclick="MessageMenu.CreateRefTree(event);"></button>
			<button class="treeoff icon_notree" title="逆参解体" onclick="MessageMenu.DeleteRefTree(event);"></button>
		</li>
		<li><button class="treeon icon_exref" title="逆参抽出" onclick="MessageMenu.ExtractRef(event);"></button></li>
		</ul>
	</li>
	<li>
		<button class="trackon  icon_notracking" title="追跡対象外(クリックで追跡開始)"onclick="MessageMenu.BeginTracking(event);"></button>
		<button class="trackoff icon_tracking" title="追跡中(クリックで解除)" onclick="MessageMenu.EndTracking(event);"></button>
		<ul>
		<li>
			<button class="trackpop icon_popuptracking" title="追跡項目ポップアップ" id="RMenu.TrPop" onclick="MessageMenu.PopupTracked(event);"></button></li>
		</ul>
	</li>
	<li>
		<button class="bmoff icon_bookmarkn" title="しおりを挟む" onclick="MessageMenu.SetBookmark(event);"></button>
		<button class="bmon icon_bookmark" title="しおり(クリックで除去)" onclick="MessageMenu.ResetBookmark(event);"></button>
	</li>
	<li>
		<button class="pickoff icon_nopickup" title="Pickup" onclick="MessageMenu.SetPickup(event);"></button>
		<button class="pickon icon_pickup" title="Pickup" onclick="MessageMenu.ResetPickup(event);"></button>
	</li>
	<!--<li><img src="style/hide.png" title="非表示" onclick="MessageMenu.ToggleHiding(event);"></li>-->
	<li class="imgon"><button class="icon_image" title="画像展開" onclick="MessageMenu.ExtractImages(event);"></button></li>
	<li><button class="icon_gear" title="ギア" onclick="MessageMenu.BeginGear(event);" id="RMenu_Gear"></button></li>
	</ul>
</div><!-- resMenu -->
<div id="popupContainer"></div>
<div id="resContainer">
